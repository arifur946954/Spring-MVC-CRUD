<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<h3>Employee Details</h3>
<a th:href="@{/employee/showFormForAdd}"
   class="btn btn-primary btn-sm mb-3"
>
    Add Employee
</a>
<table class="table table-bordered table-striped">
<thead class="table-dark">
<tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Action</th>
    <th>Delete</th>
</tr>
</thead>
<tbody>
<tr th:each="tempEmployee:${employees}">
  <td th:text="${tempEmployee.id}">
    <td th:text="${tempEmployee.firstName}">
    <td th:text="${tempEmployee.lastName}">
    <td th:text="${tempEmployee.email}">
    <td>
    <a th:href="@{/employee/showFormForAddUpdated(employeeId=${tempEmployee.id})}"
       class="btn btn-primary btn-sm mb-3">Update
    </a>
</td>

    <td>
        <a th:href="@{/employee/showFormForAddDelete(employeeId=${tempEmployee.id})}"
                class="btn btn-danger btn-sm mb-3"
           onclick="if(!(confirm('Are you sure you want delete this iteam'))) return false"
        >
            Delete
        </a>
    </td>

</tr>
</tbody>
</table>
</body>
</html>
